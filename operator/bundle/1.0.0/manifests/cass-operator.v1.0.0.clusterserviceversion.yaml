  install:
    spec:
      deployments:
      - name: cass-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: cass-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: cass-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: cass-operator
                - name: SKIP_VALIDATING_WEBHOOK
                  value: "TRUE"
                image: registry.connect.redhat.com/datastax/cass-operator:1.0.0
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  exec:
                    command:
                    - pgrep
                    - .*operator
                  failureThreshold: 3
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                name: cass-operator
                readinessProbe:
                  exec:
                    command:
                    - stat
                    - /tmp/operator-sdk-ready
                  failureThreshold: 1
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                resources: {}
              serviceAccountName: cass-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - cass-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - datastax.com
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - policy
          resources:
          - poddisruptionbudgets
          verbs:
          - '*'
        - apiGroups:
          - cassandra.datastax.com
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: cass-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
    - DataStax Enterprise
    - Apache Cassandra
    - DSE
    - C*
    - Cassandra
  links:
    - name: DataStax
      url: https://datastax.com
    - name: Operator GitHub Repo
      url: https://github.com/datastax/cass-operator
    - name: Config Builder GitHub Repo
      url: https://github.com/datastax/cass-config-builder
    - name: Documentation [1]
      url: https://github.com/datastax/cass-operator/tree/master/docs/user
    - name: Documentation [2]
      url: https://docs.datastax.com/en/cass-operator/doc/cass-operator/cassOperatorTOC.html
  maintainers:
    - name: DataStax Operator Team
      email: cass-operator@datastax.com
  maturity: stable
  minKubeVersion: 1.13.0
  provider: 
    name: DataStax
