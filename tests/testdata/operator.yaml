apiVersion: apps/v1
kind: Deployment
metadata:
  name: dse-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dse-operator
  template:
    metadata:
      labels:
        name: dse-operator
    spec:
      serviceAccountName: dse-operator
      volumes:
        - name: cass-operator-certs-volume
          emptyDir: {}
      # initContainers:
      #   - name: cass-operator-initc
      #     image: datastax/cass-operator-init:latest
      #     imagePullPolicy: IfNotPresent
      #     volumeMounts:
      #       - mountPath: /tmp/k8s-webhook-server/serving-certs
      #         name: cass-operator-certs-volume
      containers:
        - name: dse-operator
          image: datastax/cass-operator:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cass-operator-certs-volume
          livenessProbe:
            exec:
              command:
                - pgrep
                - ".*operator"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - stat
                - "/tmp/operator-sdk-ready"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 1
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "dse-operator"
            - name: SKIP_VALIDATING_WEBHOOK
              value: "TRUE"
