apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: dc2
spec:
  clusterName: cluster2
  serverType: dse
  serverVersion: "6.8.0"
  serverImage: datastaxlabs/dse-k8s-server:6.8.0-20200316
  configBuilderImage: datastaxlabs/dse-k8s-config-builder:0.9.0-20200316
  managementApiAuth:
    insecure: {}
  size: 2
  superuserSecretName: my-superuser-secret
  storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: server-storage
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  racks:
    - name: r1
  config:
    jvm-server-options:
      initial_heap_size: "800m"
      max_heap_size: "800m"
    cassandra-yaml:
      file_cache_size_in_mb: 100
      memtable_space_in_mb: 100
