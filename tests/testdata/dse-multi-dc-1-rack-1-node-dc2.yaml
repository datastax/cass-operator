apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: dc2
spec:
  clusterName: cluster1
  serverType: dse
  serverVersion: "6.8.0"
  serverImage: datastax/dse-server:6.8.0
  configBuilderImage: datastax/cass-config-builder:1.0.0
  managementApiAuth:
    insecure: {}
  size: 1
  storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: server-storage
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  racks:
    - name: r1
  config:
    jvm-server-options:
      initial_heap_size: "800m"
      max_heap_size: "800m"
      additional-jvm-opts:
       - -Dcassandra.system_distributed_replication_dc_names=dc1,dc2
       - -Dcassandra.system_distributed_replication_per_dc=1
    cassandra-yaml:
      file_cache_size_in_mb: 100
      memtable_space_in_mb: 100
