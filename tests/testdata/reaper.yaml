apiVersion: reaper.cassandra-reaper.io/v1alpha1
kind: Reaper
metadata:
  name: reaper-cassdc
spec:
  serverConfig:
    storageType: cassandra
    jmxUserSecretName: cluster1-reaper-jmx
    cassandraBackend:
      clusterName: cluster1
      replication:
        networkTopologyStrategy:
          dc1: 3
      cassandraService: cluster1-dc1-service