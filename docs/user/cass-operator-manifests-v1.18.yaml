metadata:
  name: cass-operator-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cass-operator-webhook
subjects:
- kind: ServiceAccount
  name: cass-operator
  namespace: cass-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cass-operator
  namespace: cass-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
